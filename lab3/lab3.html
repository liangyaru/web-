<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<style type="text/css">
		.one{
			background-image: url(images/bg.jpg);
			width:473px;
			height:22px;
		}
		.two{

			position: relative;
			left:385px;
			top:10px;
		}
		.three{
			width:473px;
			height:180px;
		}
		.four{
			position: relative;
			top:10px;
		}
	</style>
	
</head>
<body>
	<div class="one">
	宝贝与描述相符(打分匿名)
	</div>
	<div class="four">
		<img src="images/star0.png" id="0" onclick="qd(this.id)" onmouseover="starPic(this.id)" onmouseout="hide()">
		<img src="images/star0.png" id="1" onclick="qd(this.id)" onmouseover="starPic(this.id)" onmouseout="hide()">
		<img src="images/star0.png" id="2" onclick="qd(this.id)" onmouseover="starPic(this.id)" onmouseout="hide()">
		<img src="images/star0.png" id="3" onclick="qd(this.id)" onmouseover="starPic(this.id)" onmouseout="hide()">
		<img src="images/star0.png" id="4" onclick="qd(this.id)" onmouseover="starPic(this.id)" onmouseout="hide()">
		<br/>
		<textarea rows="7" cols="55" id="content" value="评价内容" class="three"></textarea>
	</div>
	<div class="two">
		<select>
  			<option value="公开评论">公开评论</option>
  			<option value="隐藏评论">隐藏评论</option>
		</select>
	</div>
</body>
	<script type="text/javascript">
		var arr=["差的太离谱,与卖家描述的严重不符，非常不满","部分有破损，与卖家描述的不符，不满意","质量一般，没有卖家描述的那么好","质量不错，与卖家描述的基本一致，还是挺满意的","质量非常好，与卖家描述的完全一致，非常满意"];
		var div=document.getElementsByTagName("img");
		var text=document.getElementById('content');
		var im;
		var con=false;
		//鼠标经过
		function starPic(im)
		{
			for(var i=0;i<5;i++)
			{
				div[i].src="images/star0.png"
			}
			text.innerText=arr[im];
			if(im<2)
			{
				for(var i=0;i<=im;i++)
				{
					div[i].src="images/star1.png";
				}
			}
			else
			{
				for(var i=0;i<=im;i++)
				{
					div[i].src="images/star2.png";
				}
			}

		}
		//鼠标移走
		function hide()
		{
			
			if(con==true)
			{
				return con;
			}
			else
			{
				for(var i=0;i<5;i++)
				{
					div[i].src="images/star0.png";
					text.innerText="";
				}
			}
		}
		//鼠标单击
		function qd(im)
		{
			for(var i=0;i<5;i++)
			{
				div[i].src="images/star0.png"
			}
			text.innerText=arr[im];
			if(im<2)
			{
				for(var i=0;i<=im;i++)
				{
					div[i].src="images/star1.png";
				}
				con=true;
			}
			else
			{
				for(var i=0;i<=im;i++)
				{
					div[i].src="images/star2.png";
				}
				con=true;
			}

		}
	</script>
</html>
