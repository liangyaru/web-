<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:3px solid #14c3fd;
        } 
        .pb1
        {

        }
    </style>
    <script type="text/javascript">
        var myimg;
        var imgs=document.getElementsByTagName('img');
        function showbig(myimg)
        {

            for(var i=0;i<5;i++)
            {
                imgs[i].className="pb1";
                // imgs[i].setAttribute("class", "pb1");
            }
            myimg.className="pb"; 
            // myimg.setAttribute("class", "pb");
            imgs[5].src=myimg.src;

        }
    </script>
    
</head>

<body>
    <div id="main">
        <div id="smallpic">
            <img src="images/s2.jpg" width="180" height="100" onclick="showbig(this)"/>
            <img src="images/s3.jpg" width="180" height="100" onclick="showbig(this)"/>
            <img src="images/s4.jpg" width="180" height="100" onclick="showbig(this)"/>
            <img src="images/s5.jpg" width="180" height="100" onclick="showbig(this)"/>
            <img src="images/s6.jpg" width="180" height="100" onclick="showbig(this)"/>
        </div>
        <div >
            <img id="bigpic" src="images/s1.jpg" width="940px" />
        </div>
    </div>
</body>
</html>
